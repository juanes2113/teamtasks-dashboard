<div class="d-flex justify-content-end p-4 pb-0">
    <button mat-raised-button color="primary" (click)="openModal(taskModal, 0)">
        <mat-icon>add</mat-icon>
        Crear tarea
    </button>
</div>
<div class="card m-4">
    <div class="card-body">
        <table class="table table-striped table-hover text-center">
            <thead class="table-light">
                <tr>
                    <th>Título</th>
                    <th>Estado</th>
                    <th>Prioridad</th>
                    <th>Complejidad</th>
                    <th>Vencimiento</th>
                </tr>
            </thead>
            <tbody>
                @for (task of tasks; track task.taskid) {
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ getStatusLabel(task.status) }}</td>
                    <td>{{ getPriorityLabel(task.priority) }}</td>
                    <td>{{ task.estimatedcomplexity }}</td>
                    <td>{{ task.duedate }}</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>

<ng-template #taskModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">{{ titleForm }}</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formTask">
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input class="form-control" formControlName="title">
            </div>
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="3" formControlName="description"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" formControlName="status">
                    <option [ngValue]="TasksStatus.ToDo">To Do</option>
                    <option [ngValue]="TasksStatus.InProgress">In Progress</option>
                    <option [ngValue]="TasksStatus.Blocked">Blocked</option>
                    <option [ngValue]="TasksStatus.Completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Prioridad</label>
                <select class="form-select" formControlName="priority">
                    <option [ngValue]="TaskPriority.Low">Low</option>
                    <option [ngValue]="TaskPriority.Medium">Medium</option>
                    <option [ngValue]="TaskPriority.High">High</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Complejidad estimada</label>
                <input type="number" class="form-control" formControlName="estimatedcomplexity">
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de vencimiento</label>
                <input type="date" class="form-control" formControlName="duedate">
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="modal.close()">Cancelar</button>
        <button class="btn btn-primary" (click)="submit()">
            {{ actionBtn }}
        </button>
    </div>
</ng-template>
