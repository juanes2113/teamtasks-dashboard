<div class="card m-4">
    <div class="card-body">
        <div class="d-flex justify-content-end mb-3">
            <button mat-raised-button color="primary" (click)="openModal(developerModal, 0)">
                <mat-icon>add</mat-icon>
                Agregar
            </button>
        </div>
        <div class="table-responsive mt-4">
            <table class="table table-rounded table-striped table-hover border gy-7 gs-7"
                aria-label="Tabla solicitudes">
                <thead>
                    <tr class="fw-bolder fs-6 text-gray-800 border-bottom border-gray-200 text-center">
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>CORREO</th>
                        <th>ACTIVO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    @for (developer of developers; track developer) {
                    <tr>
                        <td class="align-middle">{{ developer.firstname }}</td>
                        <td class="align-middle">{{ developer.lastname }}</td>
                        <td class="align-middle">{{ developer.email }}</td>
                        <td class="text-center align-middle">
                            {{ developer.isactive ? 'Activo' : 'Inactivo' }}
                        </td>
                        <td class="text-center align-middle">
                            <button mat-icon-button color="primary" title="Editar"
                                (click)="openModal(developerModal, developer)">
                                <mat-icon style="font-size:18px">edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" title="Eliminar" (click)="deleteDeveloper(developer)">
                                <mat-icon style="font-size:18px">delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #developerModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">{{ titleForm }}</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formDeveloper">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input class="form-control" formControlName="firstname">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input class="form-control" formControlName="lastname">
            </div>
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input class="form-control" formControlName="email">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="isactive">
                <label class="form-check-label">Activo</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="modal.close()">Cancelar</button>
        <button class="btn btn-primary" (click)="submit()">
            {{ actionBtn }}
        </button>
    </div>
</ng-template>
